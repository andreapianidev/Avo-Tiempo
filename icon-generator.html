<!DOCTYPE html>
<html>
<head>
  <title>Avo Tiempo Icon Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .icon-container {
      width: 1024px;
      height: 1024px;
      background-color: #4299e1; /* Sfondo azzurro cielo */

      overflow: hidden;

    .sun {
      position: absolute;

      left: 212px;
    }
    .avocado-inner {
      position: absolute;
      width: 440px;
      height: 360px;
      border-radius: 50%;
      background-color: #68d391; /* Verde chiaro */
      top: 570px;
      left: 292px;
    }
    .avocado-pit {
      position: absolute;
      width: 160px;
      height: 140px;
      border-radius: 50%;
      background-color: #744210; /* Marrone */
      top: 680px;
      left: 432px;
    }
    .cloud {
      position: absolute;
      background-color: white;
      border-radius: 50%;

      width: 100px;

    .cloud-2 {

    .cloud-4 {

      height: 80px;
      top: 200px;
      left: 200px;
    }
    .cloud-5 {
      width: 60px;
      height: 60px;
      top: 190px;
      left: 240px;
    }
    .cloud-6 {
      width: 70px;
      height: 70px;
      top: 210px;
      left: 270px;
    }
    .text {
      position: absolute;
      width: 100%;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 80px;
      font-weight: bold;
      bottom: 100px;
    }
  </style>
</head>
<body>
  <div class="icon-container">
