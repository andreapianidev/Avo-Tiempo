<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- Sfondo -->
  <rect width="1024" height="1024" fill="#4299e1" rx="0" ry="0" />
  
  <!-- Sole -->
  <circle cx="512" cy="400" r="200" fill="#f6e05e" />
  
  <!-- Avocado (stilizzato) -->
  <ellipse cx="512" cy="650" rx="300" ry="250" fill="#2f855a" />
  <ellipse cx="512" cy="650" rx="220" ry="180" fill="#68d391" />
  <ellipse cx="512" cy="650" rx="80" ry="70" fill="#744210" />
  
  <!-- Nuvola piccola -->
  <g transform="translate(750, 300) scale(0.8)">
    <circle cx="0" cy="0" r="50" fill="white" />
    <circle cx="50" cy="-10" r="40" fill="white" />
    <circle cx="90" cy="10" r="50" fill="white" />
    <circle cx="50" cy="30" r="45" fill="white" />
    <circle cx="0" cy="20" r="40" fill="white" />
  </g>
  
  <!-- Nuvola piccola 2 -->
  <g transform="translate(200, 250) scale(0.6)">
    <circle cx="0" cy="0" r="50" fill="white" />
    <circle cx="50" cy="-10" r="40" fill="white" />
    <circle cx="90" cy="10" r="50" fill="white" />
    <circle cx="50" cy="30" r="45" fill="white" />
    <circle cx="0" cy="20" r="40" fill="white" />
  </g>
  
  <!-- Testo "AVO TIEMPO" -->
  <text x="512" y="900" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white">AVO TIEMPO</text>
</svg>
