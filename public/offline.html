<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FFF8F0" />
    <meta name="description" content="AVO Weather App - Información meteorológica para las Islas Canarias" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>AVO Weather - Sin conexión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Poppins', 'Noto Sans', sans-serif;
            background-color: #FFF8F0;
            color: #2C2C2C;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 90%;
            width: 400px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        p {
            color: #5A5A5A;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .btn {
            background-color: #F59E0B;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #D97706;
        }
        .clouds {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            opacity: 0.3;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="%PUBLIC_URL%/logo192.png" alt="AVO Weather Logo" class="logo" />
        <h1>No tienes conexión a Internet</h1>
        <p>No pudimos cargar la información meteorológica actualizada. Estás viendo una versión offline de AVO Weather.</p>
        <p>Verás los datos más recientes cuando recuperes la conexión.</p>
        <button class="btn" onclick="window.location.reload()">Reintentar</button>
    </div>
    <svg class="clouds" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#F59E0B" fill-opacity="0.2" d="M0,160L48,154.7C96,149,192,139,288,149.3C384,160,480,192,576,186.7C672,181,768,139,864,138.7C960,139,1056,181,1152,202.7C1248,224,1344,224,1392,224L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>
    <script>
        // Check periodically for connection recovery
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000); // every 5 seconds
    </script>
</body>
</html>
